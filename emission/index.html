<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:0px solid #d3d3d3;
    background-color: black;
}
</style>
</head>
<body onload="startGame()">
<input type="range" min="1" max="1000" id="inp"></input>
<script>

var myGamePiece, pole;

function startGame() {
    myGamePiece = new component(30, 30, "yellow", 250, 250);
    pole = new component(15, 250, "grey", 250, 350);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 500;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.offset = 0;
    
    this.update = function(){
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        if (color == "yellow") {
            ctx.shadowColor = color;
            //ctx.shadowBlur = parseInt(document.getElementById("inp").value);
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }
        ctx.globalAlpha = 1.0;
        ctx.fillRect(this.x-(this.width/2), this.y-(this.height/2), this.width, this.height);
        ctx.shadowColor = "black";
    }
}

function updateGameArea() {
    myGameArea.clear();
    pole.update();
    myGamePiece.update();
}
</script>
<p>The red square is actually being drawn 50 times per second.</p>
</body>
</html>
